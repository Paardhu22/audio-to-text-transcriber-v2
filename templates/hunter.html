<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Hunter | Scribe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f43f5e;
            /* Rose color for "Target" vibe */
            --bg: #111827;
            /* Dark mode for "Game" feel */
            --card-bg: #1f2937;
            --text-main: #f9fafb;
            --text-sub: #9ca3af;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 40px;
        }

        .home-btn {
            text-decoration: none;
            color: var(--text-sub);
            font-weight: 600;
            border: 1px solid var(--text-sub);
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .home-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 50px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #374151;
            position: relative;
            overflow: hidden;
        }

        .mission-label {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .target-word {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 10px 0 30px 0;
            background: linear-gradient(to right, #f43f5e, #fb7185);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(244, 63, 94, 0.3);
        }

        .instruction {
            font-size: 1.2rem;
            color: var(--text-sub);
            margin-bottom: 40px;
        }

        .record-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #374151;
            border: 4px solid #4b5563;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .record-btn:hover {
            transform: scale(1.05);
            background: #4b5563;
        }

        .record-btn.active {
            background: var(--primary);
            border-color: #fda4af;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 30px var(--primary);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(244, 63, 94, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0);
            }
        }

        .transcript-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            min-height: 80px;
            color: var(--text-sub);
            font-style: italic;
            margin-top: 20px;
        }

        /* HIT MARKER EFFECT */
        .hit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(34, 197, 94, 0.2);
            /* Green flash */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
            z-index: 10;
        }

        .hit-overlay.show {
            opacity: 1;
        }

        .hit-message {
            font-size: 3rem;
            font-weight: 900;
            color: #22c55e;
            transform: scale(0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 4px 20px rgba(34, 197, 94, 0.5);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 20px;
            border: 2px solid #22c55e;
        }

        .hit-overlay.show .hit-message {
            transform: scale(1.2);
        }

        .next-btn {
            background: white;
            color: black;
            border: none;
            padding: 12px 30px;
            font-weight: 700;
            border-radius: 99px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 30px;
            display: none;
            /* Hidden until success */
        }

        .next-btn:hover {
            background: #e5e7eb;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div style="font-weight:700; font-size:1.2rem;">Scribe Games</div>
            <a href="/" class="home-btn">ESC / Exit</a>
        </header>

        <div class="game-card">
            <div class="mission-label">Target Identified</div>
            <div class="target-word" id="target">...</div>
            <div class="instruction">Use this word in a sentence clearly.</div>

            <button class="record-btn" id="record-btn" onclick="toggleHunt()">ðŸŽ¯</button>
            <div id="status-text" style="color:var(--text-sub); margin-bottom:10px;">Ready</div>

            <div class="transcript-box" id="transcript">
                Listening for target...
            </div>

            <button class="next-btn" id="next-btn" onclick="nextLevel()">Next Target â†’</button>

            <!-- Overlay -->
            <div class="hit-overlay" id="hit-overlay">
                <div class="hit-message">TARGET CAPTURED!</div>
            </div>
        </div>
    </div>

    <script>
        let currentTarget = "";
        let isHunting = false;
        let checkInterval = null;

        async function initGame() {
            await fetchTarget();
        }

        async function fetchTarget() {
            try {
                let res = await fetch("/api/hunter/target");
                let data = await res.json();
                currentTarget = data.word;
                document.getElementById("target").innerText = currentTarget;
                resetUI();
            } catch (e) { console.error(e); }
        }

        function resetUI() {
            document.getElementById("hit-overlay").classList.remove("show");
            document.getElementById("next-btn").style.display = "none";
            document.getElementById("transcript").innerText = "Press the button and speak...";
            document.getElementById("status-text").innerText = "Ready";
        }

        async function toggleHunt() {
            const btn = document.getElementById("record-btn");

            if (!isHunting) {
                // START
                try {
                    await fetch("/record/start", { method: "POST", headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ lang: "en" }) }); // Default EN for now, or auto
                    isHunting = true;
                    btn.classList.add("active");
                    document.getElementById("status-text").innerText = "HUNTING...";
                    document.getElementById("status-text").style.color = "#f43f5e";

                    checkInterval = setInterval(checkTranscript, 500);
                } catch (e) { console.error(e); }
            } else {
                // STOP
                stopHunt();
            }
        }

        async function stopHunt() {
            isHunting = false;
            clearInterval(checkInterval);
            document.getElementById("record-btn").classList.remove("active");
            document.getElementById("status-text").innerText = "Paused";
            document.getElementById("status-text").style.color = "var(--text-sub)";
            await fetch("/record/stop", { method: "POST" });
        }

        async function checkTranscript() {
            try {
                let res = await fetch("/data?limit=1");
                let data = await res.json();
                if (data.length > 0) {
                    let text = data[0].text;
                    document.getElementById("transcript").innerText = `"${text}"`;

                    if (text.toLowerCase().includes(currentTarget.toLowerCase())) {
                        triggerSuccess(text);
                    }
                }
            } catch (e) { console.error(e); }
        }

        function triggerSuccess(capturedText) {
            stopHunt();
            document.getElementById("hit-overlay").classList.add("show");
            document.getElementById("next-btn").style.display = "inline-block";

            // Send context to backend
            fetch("/api/hunter/success", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word: currentTarget, text: capturedText })
            });

            // Play Sound (Beep)
            let ctx = new (window.AudioContext || window.webkitAudioContext)();
            let osc = ctx.createOscillator();
            let gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 800;
            osc.type = "square";
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.1);
            osc.stop(ctx.currentTime + 0.1);
        }

        function nextLevel() {
            fetchTarget();
        }

        initGame();
    </script>
</body>

</html>
