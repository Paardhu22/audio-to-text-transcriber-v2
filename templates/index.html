<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Speech System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-weight: 800;
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4f46e5, #818cf8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-sub);
            margin-bottom: 60px;
            text-align: center;
        }

        .cards-container {
            display: flex;
            gap: 40px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px -10px rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
            transition: color 0.3s;
        }

        .nav-card:hover .card-title {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div>
        <h1>Offline Speech System</h1>
        <div class="subtitle">Secure, Private, and Intelligent Voice Recognition</div>
    </div>

    <div class="cards-container">
        <a href="/transcribe" class="nav-card">
            <div class="card-icon">üéôÔ∏è</div>
            <div class="card-title">Start Transcription</div>
        </a>

        <a href="/learning" class="nav-card">
            <div class="card-icon">üß†</div>
            <div class="card-title">Vocabulary Manager</div>
        </a>

        <a href="/hunter" class="nav-card">
            <div class="card-icon">üéØ</div>
            <div class="card-title">Keyword Hunter</div>
        </a>
    </div>

</body>

</html>
